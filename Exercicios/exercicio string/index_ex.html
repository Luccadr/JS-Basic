<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //const nome = prompt('Digite seu nome completo:');
        const nome = 'Lucas Dziewulski Ribeiro'
        document.body.innerHTML += `Seu nome é:<strong> ${nome}<strong><br />`;
        document.body.innerHTML += `Seu nome tem ${nome.replace(' ', '').length} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome? ${nome.search('a')} <br />`;
        document.body.innerHTML += `Qual o último índice da letra i no seu nome? ${nome.lastIndexOf('i')}<br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.split(' ')[0].slice(-3)}<br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')[0]} <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br />`;

    </script>
</body>

</html>
